<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/sourcedatafig2_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_ESRIPhysical_0');
        map.getPane('pane_ESRIPhysical_0').style.zIndex = 400;
        var layer_ESRIPhysical_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIPhysical_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIPhysical_0;
        map.addLayer(layer_ESRIPhysical_0);
        function pop_sourcedatafig2_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Meters Change Per Year</th>\
                        <td class="visible-with-data" id="m_per_year">' + (feature.properties['m_per_year'] !== null ? autolinker.link(String(feature.properties['m_per_year']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Aquifer Name</th>\
                        <td class="visible-with-data" id="aquifer">' + (feature.properties['aquifer'] !== null ? autolinker.link(String(feature.properties['aquifer']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_sourcedatafig2_1_0(feature) {
            if (feature.properties['m_per_year'] >= -2.581250 && feature.properties['m_per_year'] <= -0.014659 ) {
                return {
                pane: 'pane_sourcedatafig2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['m_per_year'] >= -0.014659 && feature.properties['m_per_year'] <= 0.016115 ) {
                return {
                pane: 'pane_sourcedatafig2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,205,227,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['m_per_year'] >= 0.016115 && feature.properties['m_per_year'] <= 0.077868 ) {
                return {
                pane: 'pane_sourcedatafig2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,150,198,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['m_per_year'] >= 0.077868 && feature.properties['m_per_year'] <= 0.303103 ) {
                return {
                pane: 'pane_sourcedatafig2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,86,167,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['m_per_year'] >= 0.303103 && feature.properties['m_per_year'] <= 2.951098 ) {
                return {
                pane: 'pane_sourcedatafig2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,15,124,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_sourcedatafig2_1');
        map.getPane('pane_sourcedatafig2_1').style.zIndex = 401;
        map.getPane('pane_sourcedatafig2_1').style['mix-blend-mode'] = 'normal';
        var layer_sourcedatafig2_1 = new L.geoJson(json_sourcedatafig2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_sourcedatafig2_1',
            layerName: 'layer_sourcedatafig2_1',
            pane: 'pane_sourcedatafig2_1',
            onEachFeature: pop_sourcedatafig2_1,
            style: style_sourcedatafig2_1_0,
        });
        bounds_group.addLayer(layer_sourcedatafig2_1);
        map.addLayer(layer_sourcedatafig2_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_sourcedatafig2_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'aquifer'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
